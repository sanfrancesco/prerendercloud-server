# 1. NOTE: this file was auto-generated by the flyctl CLI's `flyctl launch` command
# 2. there are only 3 unique values: the "app", "internal_port", and "PRERENDER_TOKEN" fields

app = "placeholder-for-your-actual-fly-app-name"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  PRERENDER_TOKEN = ""

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 9000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
